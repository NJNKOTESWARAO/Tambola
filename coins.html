<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Coins</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="coins.js"></script>
</head>
<body class="coins-page">
  <header>
    <a href="index.html" class="home-icon">🏠</a>
    <button onclick="toggleDarkMode()" class="main-button" style="position: fixed; top: 10px; right: 10px;">🌙</button>
  </header>

  <main class="coins-main">
    <div class="number-grid" id="numberGrid"></div>

    <div class="recent-numbers" id="recentNumbers"></div>

    <div class="current-number" id="currentNumber">--</div>

    <div class="timer-options">
      <label class="timer-pill">
        <input type="radio" name="timer" value="3000">3s
      </label>
      <label class="timer-pill">
        <input type="radio" name="timer" value="5000" checked>5s
      </label>
      <label class="timer-pill">
        <input type="radio" name="timer" value="7000">7s
      </label>
    </div>

    <div class="button-row">
      <button id="startPauseBtn" class="main-button">Start</button>
      <button id="nextBtn" class="main-button">Next</button>
    </div>

    <button id="resetBtn" class="main-button reset">Reset Game</button>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
